<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>S3 Browser</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}" href="../../css/bootstrap.css" />
<link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css" />
<script th:src="@{/webjars/jquery/2.1.3/jquery.js}" src="jquery.js" > </script>
<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.js}" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js" > </script>
<script th:src="@{/webjars/angularjs/1.3.15/angular.min.js}" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" > </script>
<script th:src="@{/webjars/angularjs/1.3.15/angular-resource.min.js}" src="#" > </script>
<script th:src="@{/webjars/angular-ui-router/0.2.13/angular-ui-router.min.js}" src="#" > </script>
<script th:src="@{/js/showdown.js}" src="../../static/js/showdown.js" > </script>
<script th:src="@{/js/angular-markdown.js}" src="../../static/js/angular-markdown.js"> </script>
<script th:inline="javascript">
/*<![CDATA[*/
    var URLS = {};
	URLS.getRootBuckets = /*[[@{/s3/listRootBuckets}]]*/ '/s3/listRootBuckets';
	URLS.listKeysInBucket = /*[[@{/s3/listKeysInBucket}]]*/ '/s3/listKeysInBucket';
	URLS.listKeysInBucketWithPrefix = /*[[@{/s3/listKeysInBucketWithPrefix}]]*/ '/s3/listKeysInBucketWithPrefix';
	URLS.partialsBuckets = /*[[@{/html/partialsBuckets.html}]]*/ '/html/partialsBuckets.html';
	URLS.partialsListBucket = /*[[@{/html/partialsListBucket.html}]]*/ '/html/partialsListBucket.html';
    URLS.partialsAbout = /*[[@{/html/partialsAbout.html}]]*/ '/html/partialsAbout.html';
	URLS.partialsLogin = /*[[@{/html/partialsLogin.html}]]*/ '/html/partialsLogin.html';
	URLS.users = /*[[@{/user}]]*/ '/user';
/*]]>*/
</script>
<script  th:src="@{/js/app.js}" src="../../static/js/app.js" > </script>		
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation" th:replace="fragments/header :: header">
		<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">S3 Browser</a>
			</div>
			<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">About</a></li>
			</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div layout:fragment="content">
			<h1>Static content for prototyping purposes only</h1>
				<p>
				This is the layout of the site. The actual content will come from individual views making use of this layout
			</p>
		 </div>
	</div>
	<div id="footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<hr/>
				</div>
			</div>
		</div>
	</div>
