<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout/sitelayout">
<head>
    <title>Login to S3 Browser</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation" th:replace="fragments/header :: header">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">S3 Browser</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div layout:fragment="content">
        <div class="row">
            <div th:if="${param.error}">
                <p class="text-center bg-danger">Invalid username and password.</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-center bg-warning">You have been logged out</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                &nbsp;
            </div>
            <div class="col-xs-6 center">
                <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label> Access Key : </label>
                    <input type="text" class="form-control" name="username"/>
                </div>
                <div class="form-group">
                    <label> Secret Key: </label>
                    <input type="password"  class="form-control" name="password"/> </div>
                <div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Use default credential chain?</input>
                    </label>
                </div>
                    <input type="submit" class="btn btn-default" value="Sign In"/></div>
                </form>
            </div>
            <div class="col-xs-3">
                &nbsp;
            </div>
        </div>
    </div>
</div>
</body>
</html>
