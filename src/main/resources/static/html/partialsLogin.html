 <div class="row">
    <div class="col-xs-12">
        <div class="alert alert-danger" ng-show="error">
            There was a problem logging in. Please try again.
        </div>
        <form role="form" ng-submit="login()">
            <div class="form-group">
                <label for="username">Access Key:</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username"/>
            </div>
            <div class="form-group">
                <label for="password">Secret Key:</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
            </div>
            <div class="form-group">
                <label for="password">Endpoint Url: </label>
                <input type="password" class="form-control" id="endpoint" name="password" ng-model="credentials.endpoint"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
